<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="profile.img" />
    <ion-card-content>
      <ion-card-title>
        {{profile.nick_name}}
      </ion-card-title>
      <p>
          {{profile.bio}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
